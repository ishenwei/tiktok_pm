version: '3.8'

services:

  # 1. Django åº”ç”¨æœåŠ¡ (Web)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiktok_pm_web

    # ğŸŒŸ æ¢å¤ä»£ç æ˜ å°„ï¼Œä»¥ä¾¿æ‰§è¡Œ gunicorn ğŸŒŸ
    volumes:
      - .:/app  # å‡è®¾ WORKDIR ä¸º /app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles

    command: gunicorn tiktok_pm_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120

    expose:
      - 8000
    env_file:
      - .env

  # 2. Nginx åå‘ä»£ç†å’Œé™æ€æ–‡ä»¶æœåŠ¡
  nginx:
    image: nginx:latest
    container_name: tiktok_pm_nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - web

  # 3. ğŸŒŸ Django Q Worker æœåŠ¡ (è¿è¡Œ qcluster) ğŸŒŸ
  worker:
    build: .
    container_name: tiktok_pm_worker

    # ğŸŒŸ æ¢å¤ä»£ç æ˜ å°„ï¼Œä»¥ä¾¿æ‰§è¡Œ manage.py qcluster ğŸŒŸ
    volumes:
      - .:/app # å‡è®¾ WORKDIR ä¸º /app

    # ğŸŒŸ æ·»åŠ ç¯å¢ƒå˜é‡ ğŸŒŸ
    env_file:
      - .env

    command: python manage.py qcluster

    depends_on:
      - web

  # 4. ğŸŒŸ æœ¬åœ° MariaDB 10 æ•°æ®åº“æœåŠ¡ ğŸŒŸ
  mariadb:
    image: mariadb:10.11
    container_name: tiktok_pm_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-tiktok_products_dev}
      MYSQL_USER: ${MARIADB_USER:-shenwei}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD:-!Abcde12345}
      TZ: Asia/Shanghai
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Docker å·å®šä¹‰
volumes:
  static_volume:
  media_volume:
  mariadb_data: