    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - web

  # 3. ğŸŒŸ Django Q Worker æœåŠ¡ (è¿è¡Œ qcluster) ğŸŒŸ
  worker:
    build: .
    container_name: tiktok_pm_worker

    # ğŸŒŸ æ¢å¤ä»£ç æ˜ å°„ï¼Œä»¥ä¾¿æ‰§è¡Œ manage.py qcluster ğŸŒŸ
    volumes:
