version: '3.8'

services:

  # 1. Django åº”ç”¨æœåŠ¡ (Web)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiktok_pm_web

    # ğŸŒŸ æ¢å¤ä»£ç æ˜ å°„ï¼Œä»¥ä¾¿æ‰§è¡Œ gunicorn ğŸŒŸ
    volumes:
