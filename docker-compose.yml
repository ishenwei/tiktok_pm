  # 4. ğŸŒŸ æœ¬åœ° MariaDB 10 æ•°æ®åº“æœåŠ¡ ğŸŒŸ
  # æ•°æ®åº“åç§°ç”±ç¯å¢ƒå˜é‡ MARIADB_DATABASE æ§åˆ¶:
  #   - å¼€å‘ç¯å¢ƒ: tiktok_products_dev
  #   - ç”Ÿäº§ç¯å¢ƒ: tiktok_products
  # ä½¿ç”¨ scripts/switch_env.sh è„šæœ¬åˆ‡æ¢ç¯å¢ƒ
  mariadb:
    image: mariadb:10.11
    container_name: tiktok_pm_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-tiktok_products_dev}
      MYSQL_USER: ${MARIADB_USER:-shenwei}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD:-!Abcde12345}
      TZ: Asia/Shanghai
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d:ro
      - ./mariadb/custom-healthcheck.sh:/usr/local/bin/custom-healthcheck.sh:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max_connections=200
    healthcheck:
      test: ["CMD", "/usr/local/bin/custom-healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

